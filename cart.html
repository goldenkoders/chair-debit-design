<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Cart</title>
</head>
<body>
  <div class="product-card">
    <div class="product-image-container">
      <img class="product-image" src="./assets/images/chair-png-40549.png" alt="" srcset="">
    </div>
    <h2 class="product-name">Lynette Armchair</h2>
    <div class="product-infos">
      <div class="info">
        <span class="property">material</span>
        <span class="feature">Leather</span>
      </div>
      <div class="info">
        <span class="property">item dimensions</span>
        <span class="feature">31 X 29 X 28 cm</span>
      </div>
      <div class="info">
        <span class="property">furniture finish</span>
        <span class="feature">Oil Finish</span>
      </div>
      <div class="info">
        <span class="property">item weight</span>
        <span class="feature">7.4 Kilograms</span>
      </div>
    </div>
    <div class="available-colors">
      <div class="color orange"></div>
      <div class="color blue"></div>
      <div class="color yellow"></div>
    </div>
    <div class="buy-info">
      <span class="price">N 13,500</span>
      <div class="quantity-selector">
        <button class="select-button">-</button>
        <span class="quantity">2</span>
        <button class="select-button">+</button>
      </div>
    </div>
    <button class="add-to-cart">Add to cart</button>
  </div>
</body>
</html>
